<div class="main">
    <h1>Update User Info</h1>
    <form class="loginForm" (submit)="updateuser()">
      <table>
        <tbody>
          <tr>
            <td><label>First Name: </label></td>
            <td><input class="form-control"  type="text" name="firstname" [(ngModel)]="updateUser.firstname"></td>
            <td><p class="error" *ngIf="errors['first']">{{ errors.first }}</p></td>
          </tr>
            <td><label>Last Name: </label></td>
            <td><input class="form-control" type="text" name="lastname" [(ngModel)]="updateUser.lastname"></td>
            <td><p class="error" *ngIf="errors['last']">{{ errors.last }}</p></td>
          <tr>
            <td><label>Username: </label></td>
            <td><input class="form-control" type="text" name="username" [(ngModel)]="updateUser.username"></td>
            <td><p class="error" *ngIf="errors['username']">{{ errors.username }}</p></td>
          </tr>
          <tr>
            <td><label>Email: </label></td>
            <td><input class="form-control" type="text" name="email" [(ngModel)]="updateUser.email"></td>
            <td><p class="error" *ngIf="errors['email']">{{ errors.email }}</p></td>
          </tr>
          <tr>
            <td>Current Lab:</td>
            <td>{{currentLab.name}}</td>
          </tr>
          <tr>
            <td><label>Lab: </label></td>
            <td><select class="form-control" name="lab" [(ngModel)]="updateUser.lab">
                  <option *ngFor="let each of allLabs" [ngValue]="each">{{each.name}}</option>
                </select>
            </td>
          </tr>
          <tr>
            <td><label>Password: </label></td>
            <td><input class="form-control" type="text" name="password" [(ngModel)]="updateUser.password"></td>
            <td><p class="error" *ngIf="errors['password']">{{ errors.password }}</p></td>
          </tr>
          <tr>
            <td><label>Confirm Password: </label></td>
            <td><input class="form-control" type="text" name="confirm" [(ngModel)]="updateUser.confirm"></td>
            <td><p class="error" *ngIf="errors['confirm']">{{ errors.confirm }}</p></td>
          </tr>
          <tr>
            <td></td>
            <td>
            <div id="btn">
            <button class="btn btn-primary" (click)='goback()'>Cancel</button>
            <button class="btn btn-primary" type="submit">Submit</button>
          </div>
          </td>
          </tr>
        </tbody>
      </table>
    </form>
  </div>
