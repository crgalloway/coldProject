<div class="main">
<h2>New Storage</h2>
<a [routerLink]="['/main/storview']">Go back</a>
<form (submit)="onSubmit()">
	<table>
		<tr>
			<td>Name:</td>
			<td><input class="form-control" type="text" name="name" id="name" [(ngModel)]="newStorage.name"></td>
		</tr>
		<tr>
			<td>Type:</td>
			<td><input class="form-control" type="text" name="type" id="type" [(ngModel)]="newStorage.type"></td>
		</tr>
		<tr>
			<td>Temperature:</td>
			<td><input class="form-control" type="text" name="temp" id="temp" [(ngModel)]="newStorage.temp"></td>
		</tr>
		<tr>
			<td>Lab Located:</td>
			<td><select class="form-control" name="location" [(ngModel)]="newStorage.location">
				<option *ngFor="let each of allLabs" [ngValue]="each">{{each.name}}</option>
			</select></td>
		</tr>
		<tr>
			<td></td>
			<td><input style="float: right;" class="btn btn-primary" type="submit" value="Create Storage Unit"></td>
		</tr>
	</table>
</form>
</div>
