<div class="main">
  <a [routerLink]="['/main/allusers']">Back</a>
  <h3>Name: {{ User.firstname }} {{ User.lastname }}</h3>
  <p>Username: {{  User.username }}</p>
  <p>Email: {{  User.email }}</p>
  <p>Lab: {{User.lab.name}}</p>
  <button class="btn btn-danger" (click)='deleteuser(User._id)'>Delete User</button> &nbsp; 
  <button class="btn btn-primary" (click)='edituser(User._id)'>Edit User</button>
</div>
